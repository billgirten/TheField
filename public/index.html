<html>

    <head>
        <title>The Field</title>
        <link rel='stylesheet' href='./css/style.css'>
    </head>

    <body>
        <div class='main_container'>
            <div class='dashboard_container'>
                <div class='logo_container'>
                    <img src='./utils/images/logo.png' />
                </div>
                <!-- <div class='description_container'>
                    <p class='description_container_paragraph'>
                        Talk with other geek
                    </p>
                </div> -->
                <div class='personal_code_container'>
                    <div class='personal_code_title_container'>
                        <p class='personal_code_title_paragraph'>
                            Your personal code
                        </p>
                    </div>
                    <div class='personal_code_value_container'>
                        <p id='personal_code_paragraph' class='personal_code_value_paragraph'>
                            stuff
                        </p>
                        <button id='personal_code_copy_button' class='personal_code_copy_button'>
                            <img src='./utils/images/copyButton.png' />
                        </button>
                    </div>
                </div>
                <div class='personal_code_connecting_container'>
                    <p class='personal_code_connecting_paragraph'>Other person's code</p>
                    <div class='personal_code_connecting_input_container'>
                        <input id='personal_code_input' class='personal_code_input' />
                    </div>
                    <div class='personal_code_connecting_buttons_container'>
                        <button id='personal_code_chat_button' class='connecting_button'>
                            <img class='connecting_buttons_image' src='./utils/images/chatButton.png' />
                        </button>
                        <button id='personal_code_video_button' class='connecting_button display_none'>
                            <img class='connecting_buttons_image' src='./utils/images/videoButton.png' />
                        </button>
                    </div>
                </div>
                <div class='stranger_connecting_container'>
                    <p class='stranger_title_container'>
                        Stranger
                    </p>
                    <div class='stranger_buttons_container'>
                        <button id='stranger_chat_button' class='connecting_button'>
                            <img class='connecting_buttons_image' src='./utils/images/chatButton.png' />
                        </button>
                        <button id='stranger_video_button' class='connecting_button display_none'>
                            <img class='connecting_buttons_image' src='./utils/images/videoButton.png' />
                        </button>
                    </div>
                </div>
                <div class='checkbox_container'>
                    <div id='allow_strangers_checkbox' class='checkbox_connection'>
                        <img id='allow_strangers_checkbox_image' class='display_none' src='./utils/images/check.png' />
                    </div>
                    <p class='checkbox_container_paragraph'>
                        Allow connections from strangers
                    </p>
                </div>
                <div id='dashboard_blur' class='dashboard_blur display_none'></div>
            </div>
            <div class='call_container'>
                <div class='videos_container'>
                    <div id='video_placeholder' class='videos_placeholder'>
                        <img src='./utils/images/logo.png' />
                    </div>
                    <video id='remote_video' class='remote_video display_none' muted autoplay></video>
                    <div class='local_video_container'>
                        <video id='local_video' class='local_video' muted autoplay></video>
                    </div>
                    <div id='call_buttons' class='call_buttons_container display_none'>
                        <button id='mic_button' class='call_button_small'>
                            <img id='mic_button_image' src='./utils/images/mic.png' title='Mic On/Off' />
                        </button>
                        <button id='camera_button' class='call_button_small'>
                            <img id='camera_button_image' src='./utils/images/camera.png' title='Camera On/Off' />
                        </button>
                        <button class='call_button_large'>
                            <img id='hang_up_button' src='./utils/images/hangUp.png' title='Hang Up' />
                        </button>
                        <button id='screen_sharing_button' class='call_button_small'>
                            <img id='screen_sharing_button_image' src='./utils/images/switchCameraScreenSharing.png' title='Share Screeen' />
                        </button>
                        <button id='start_recording_button' class='call_button_small'>
                            <img id='start_recording_button_image' src='./utils/images/recordingStart.png' title='Record Chat/ Video Call' />
                        </button>
                    </div>
                    <div id='finish_chat_button_container' class='finish_chat_button_container display_none'>
                        <button id='finish_chat_call_button' class='call_button_large'>
                            <img id='hang_up_button_image' src='./utils/images/hangUp.png' />
                        </button>
                    </div>
                    <div id='video_recording_buttons' class='video_recording_buttons_container display_none'>
                        <button id='pause_recording_button'>
                            <img id='pause_button_image' src='./utils/images/pause.png' />
                        </button>
                        <button id='resume_recording_button' class='display_none'>
                            <img id='resume_button_image' src='./utils/images/resume.png' />
                        </button>
                        <button id='stop_recording_button'>
                            Pause/Stop recording
                        </button>
                    </div>
                </div>
            </div>
            <div class='messenger_container'>
                <div id='messages_container' class='messages_container'></div>
                <div id='new_message' class='new_message_container display_none'>
                    <input id='new_message_input' class='new_message_input' type='text' placeholder='Type your message...' />
                    <button id='send_message_button' class='send_message_button'>
                        <img class='send_message_button_image' src='./utils/images/sendMessageButton.png' />
                    </button>
                </div>
            </div>
            <div id='dialog'></div>
        </div>
        <script src='/socket.io/socket.io.js'></script>
        <script src='./js/constants.js' type='module'></script>
        <script src='./js/elements.js' type='module'></script>
        <script src='./js/recordingUtils.js' type='module'></script>
        <script src='./js/store.js' type='module'></script>
        <script src='./js/ui.js' type='module'></script>
        <script src='./js/webRTCHandler.js' type='module'></script>
        <script src='./js/wss.js' type='module'></script>
        <script src='./js/main.js' type='module'></script>
    </body>

</html>
